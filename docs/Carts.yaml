paths:
  /api/carts/{cid}:
    get:
      summary: Obtiene un carrito a partir del ID pasado por parámetro.
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito que desea buscar.
          schema:
            $type: String
      responses:
        "200":
          description: El carrito se obtuvo satisfactoriamente de la base de datos!
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Carrito"
        "500":
          description: Error interno en el servidor
    delete:
      summary: Elimina un carrito a partir del ID pasado por parámetro.
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito que desea eliminar.
          schema:
            $type: String
      responses:
        "200":
          description: El carrito se eliminó satisfactoriamente de la base de datos!
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Carrito"
        "500":
          description: Error interno en el servidor
    put:
      summary: Modificar un carrito a partir del ID pasado por parámetro y datos de body.
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito que desea modificar.
          schema:
            $type: String
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/requestBodies/cartData"
      responses:
        "200":
          description: El carrito se modificó con éxito
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Carrito"
        "500":
          description: Error interno en el servidor
  /api/carts/:
    post:
      summary: Registra un nuevo carrito en la base de datos
      tags:
        - Carts
      responses:
        "201":
          description: El nuevo carrito se registró con éxito
          content:
          application/json:
            schema:
              $ref: "#/components/schemas/Carrito"
        "500":
          description: Error interno en el servidor
components:
  schemas:
    Carrito:
      type: object
      properties:
        _id:
          type: ObjectId
          description: Id autogenerada por MongoDB
        products:
          type: Array
          description: Productos agregados al carrito
      example:
        _id: ObjectId("65824f2444b4ccba0ad1d959")
        products:
          [{ "product": { _id: "6583c3f9f3a2c28a2e9a036c" }, "quantity": 2 }]
  requestBodies:
    cartData:
      type: object
      properties:
        product:
          type: ObjectId
          description: ID del producto
        quantity:
          type: Number
          description: Cantidad de productos
