paths:
  /api/products:
    get:
      summary: Obtiene todos los productos
      tags:
        - Products
      responses:
        "200":
          description: Los productos fueron obtenidos satisfactoriamente de la BD
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Producto"
        "500":
          description: Error interno en el servidor
    post:
      summary: Registra un nuevo producto en la base de datos
      tags:
        - Products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/requestBodies/productData"
      responses:
        "201":
          description: El nuevo producto se registró con éxito
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Producto"
        "500":
          description: Error interno en el servidor
  /api/products/{pid}:
    get:
      summary: Obtiene el producto a partir del ID pasado por parámetro.
      tags:
        - Products
      parameters:
        - name: pid
          in: path
          required: true
          description: ID del producto que desea buscar.
          schema:
            $type: String
      responses:
        "200":
          description: El producto se obtuvo satisfactoriamente de la base de datos!
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Producto"
        "500":
          description: Error interno en el servidor
    put:
      summary: Modificar un producto a partir del ID pasado por parámetro.
      tags:
        - Products
      parameters:
        - name: pid
          in: path
          required: true
          description: ID del producto que desea modificar.
          schema:
            $type: String
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/requestBodies/productData"
      responses:
        "200":
          description: El producto se modificó con éxito
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Producto"
        "500":
          description: Error interno en el servidor
    delete:
      summary: Borrar un producto de la base de datos, a partir del ID pasado por parámetro.
      tags:
        - Products
      parameters:
        - name: pid
          in: path
          required: true
          description: ID del producto que desea borrar.
          schema:
            $type: String
      responses:
        "200":
          description: El producto se borró con éxito
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Producto"
        "500":
          description: Error interno en el servidor
components:
  schemas:
    Producto:
      type: object
      properties:
        _id:
          type: ObjectId
          description: Id autogenerada por MongoDB
        title:
          type: String
          description: Título del producto
        description:
          type: String
          description: Descripción del producto
        price:
          type: Number
          description: Precio del producto
        code:
          type: String
          description: Código del producto
        stock:
          type: Number
          description: Stock del producto
        category:
          type: String
          description: Categoría del producto
        thumbnail:
          type: String
          description: Imágenes del producto
        owner:
          type: String
          description: Creador del producto
      example:
        _id: ObjectId("6507a13256f257fb0fdda04a")
        title: Jean regular
        description: Jean negro, recto con puño
        price: 75
        code: jean01
        stock: 15
        category: pantalones
        thumbnail: https://http2.mlstatic.com/D_NQ_NP_884262-MLU72365605295_102023-O.webp
        owner: leandro@gmail.com
  requestBodies:
    productData:
      type: object
      properties:
        title:
          type: String
          description: Título del producto
        description:
          type: String
          description: Descripción del producto
        price:
          type: Number
          description: Precio del producto
        code:
          type: String
          description: Código del producto
        stock:
          type: Number
          description: Stock del producto
        category:
          type: String
          description: Categoría del producto
        thumbnail:
          type: String
          description: Imágenes del producto
      example:
        title: Jean regular
        description: Jean negro, recto con puño
        price: 75
        code: jean01
        stock: 15
        category: pantalones
        thumbnail: https://http2.mlstatic.com/D_NQ_NP_884262-MLU72365605295_102023-O.webp
